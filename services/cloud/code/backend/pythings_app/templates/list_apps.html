{% load static %} 
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>App list</title>
    
    {% if refresh %}
    <meta http-equiv="refresh" content="{{refresh}}" >
    {% endif %}

    <!-- CSSs -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/metisMenu.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/slicknav.min.css">

    <!-- Others css -->
    <link rel="stylesheet" href="/static/css/typography.css">
    <link rel="stylesheet" href="/static/css/default-css.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!-- jquery latest version -->
    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/jquery.slimscroll.min.js"></script>
    <script src="/static/js/jquery.slicknav.min.js"></script>
    
    <!-- Modernizr -->
    <script src="/static/js/modernizr-2.8.3.min.js"></script>

    <!-- Moment Javascript -->
    <script src="/static/js/moment-with-locales-2.22.2.js"></script>

    <!-- Date time picker from https://github.com/pingcheng/bootstrap4-datetimepicker -->
    <script src="/static/js/bootstrap4-datetimepicker-42f3b64.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap4-datetimepicker-42f3b64.css">

    <!-- Dygraph -->
    <script type="text/javascript" src="/static/js/dygraph-2.1.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/dygraph-2.1.0.css">

    <!-- See also the footer for a few js that need to be placed there (in particular for the preload to work correctly) -->

</head>


<body onload="{{onload}}">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->

    &nbsp;Your Account ID: &nbsp; <input style="padding-left:5px; margin-bottom:10px; width:210px; font-family: Consolas, monospace" type=text value="{{data.user.username}}" />
    <br/>

    {% for app in data.apps %}
    {% if not app.hidden %}
    &nbsp;App "{{app.name}}" ID: <input style="padding-left:5px; width:310px; font-family: Consolas, monospace" type=text value="{{app.aid}}" /><br/>
    {% endif %}
    {% endfor %}

    <!-- others plugins -->
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/scripts.js"></script>


</body>

</html>
