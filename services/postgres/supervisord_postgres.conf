[program:postgres]

; Process definition
process_name = postgres
command      = /etc/supervisor/conf.d/run_postgres.sh
autostart    = true
autorestart  = true
startsecs    = 5
stopwaitsecs = 10

; Log files
stdout_logfile          = /var/log/postgres/%(program_name)s_out.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups  = 5
stderr_logfile          = /var/log/postgres/%(program_name)s_err.log
stderr_logfile_maxbytes = 10MB
stderr_logfile_backups  = 5
